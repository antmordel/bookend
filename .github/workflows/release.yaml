name: Release Workflow

on:
  push:
    branches: [main]

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build image
      run: ./mvnw clean spring-boot:build-image -Dspring-boot.build-image.imageName=antmordel/${project.artifactId}:${project.version} -Dspring-boot.build-image.publish=true
